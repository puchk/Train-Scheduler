<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- JQuery -->
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>

</head>
<body>
  <div class="container">
	<div class="jumbotron">
		<h1 class="text-center">Train Schedule</h1>
	</div>
	<table class="table table-striped table-bordered">
	    <thead>
	      <tr>
	        <th>Train Name</th>
	        <th>Destination</th>
	        <th>Frequency</th>
	        <th>Next Arrival</th>
	        <th>Minutes Away</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr>
	        <td>Trenton Express</td>
	        <td>Trenton</td>
	        <td>25</td>
	        <td>05:35 PM</td>
	        <td>10</td>
	      </tr>
	      <tr>
	        <td>Oregon Trail</td>
	        <td>Salem</td>
	        <td>3600</td>
	        <td>01:39 PM</td>
	        <td>1154</td>
	      </tr>
	      <tr>
	        <td>Midnight Carriage</td>
	        <td>Philadelphia</td>
	        <td>15</td>
	        <td>05:35 AM</td>
	        <td>10</td>
	      </tr>
	    </tbody>
	</table>
	<form>
	<div class="form-group">
		<label for="trainName">Train Name</label>
		<input type="text" class="form-control" id="trainName">
	</div>
	<div class="form-group">
		<label for="destination">Destination</label>
		<input type="text" class="form-control" id="destination">
	</div> 
	<div class="form-group">
		<label for="firstTrain">First Train Time (HH:mm - military time)</label>
		<input type="text" class="form-control" id="firstTrain">
	</div> 
	<div class="form-group">
		<label for="frequency">Frequency (min)</label>
		<input type="text" class="form-control" id="frequency">
	</div> 
	<button type="submit" class="btn btn-default" id="submitButton">Submit</button>
</form>
</div>

<!-- JavaScript -->
<script src="assets/javascript/app.js"></script>
</body>
</html>
